<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<footer>
    <div class="grid container_footer">
        <div class="box_esquerdo">
            <div class="container_links_uteis">
                <h3>links Úteis</h3>
                <ul>
                    <li>regras de Utilização</li>
                    <li>suporte</li>
                    <li>central de Ajuda</li>
                    <li>contato</li>
                </ul>
            </div>
            <div class="container_paginas">
                <h3>páginas</h3>
                <ul>
                    <li>início</li>
                    <li>campeonato</li>
                    <li>resultados</li>
                    <li>notícias</li>
                    <li>login / Cadastro</li>
                </ul>
            </div>
        </div>
        <div class="box_direito">
            <img class="logo_eplayers" src="img/logo.svg" alt="logo E-Players">
            <div class="container_cadastrar">
                <p>faça parte do nosso clan, assine nossa newsletter</p>
                <div class="barra_cadastrar">
                    <input type="text">
                    <a href="">cadastrar</a>
                </div>
            </div>
            <div class="container_seguir">
                <p>Siga-nos em:</p>
                <img class="insta" src="img/instagram.png" alt="">
                <img class="youtube" src="img/youtube.png" alt="">
                <img class="face" src="img/facebook.png" alt="">
            </div>
        </div>
    </div>
</footer>
</body>
</html>
